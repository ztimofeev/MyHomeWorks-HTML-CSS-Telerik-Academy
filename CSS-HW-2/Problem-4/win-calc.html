<!DOCTYPE html>
<html>

<head>
    <title>Windows Calculator View</title>
    <link rel="stylesheet" type="text/css" href="win-calc-style.css">
</head>

<body>
    <div class="wrapper">

        <img class="img-left" src="phone.png" /> Calculator
        <img class="float-img" src="command-bar.png">

        <div class="container">
            <div class="command-line"><span>V</span>iew <span>E</span>dit <span>H</span>elp</div>
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td colspan="2">
                        <table cellspacing="3">
                            <tr>
                                <td class="display">8854455</td>
                            </tr>
                            <tr>
                                <td class="numbers" colspan="2">
                                    <table class="inner" cellpadding="0">
                                        <tr>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                        </tr>
                                        <tr class="bold-numbers">
                                            <td>63</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>47</td>
                                            <td></td>
                                            <td></td>
                                            <td>32</td>
                                        </tr>
                                        <tr>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0000</td>
                                            <td>0111</td>
                                            <td>1000</td>
                                            <td>1011</td>
                                            <td>1011</td>
                                            <td>0111</td>
                                        </tr>
                                        <tr class="bold-numbers">
                                            <td>31</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>15</td>
                                            <td></td>
                                            <td></td>
                                            <td>0</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table class="radio-btn" cellspacing="3">
                            <tr>
                                <td class="bottom-left">
                                    <form>
                                        <input type="radio" name="radio" />Hex<br>
                                        <input type="radio" name="radio" />Dec<br>
                                        <input type="radio" name="radio" />Oct<br>
                                        <input type="radio" name="radio" />Bin
                                    </form>
                                </td>
                            </tr>
                            <tr>
                                <td class="bottom-left">
                                    <form>
                                        <input type="radio" name="radio" />Qword<br>
                                        <input type="radio" name="radio" />Dword<br>
                                        <input type="radio" name="radio" />Word<br>
                                        <input type="radio" name="radio" />Byte
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td class="bottom-right">
                        <table class="deal-btn" cellspacing="3">
                            <tr>
                                <td id="none"></td>
                                <td class="gradient-bg">Mod</td>
                                <td>A</td>
                                <td>MC</td>
                                <td>MR</td>
                                <td>MS</td>
                                <td>M+</td>
                                <td>M-</td>
                            </tr>
                            <tr>
                                <td class="gradient-bg">(</td>
                                <td class="gradient-bg">)</td>
                                <td>B</td>
                                <td class="gradient-bg"><strong>&larr;</strong></td>
                                <td class="gradient-bg">CE</td>
                                <td class="gradient-bg">C</td>
                                <td class="gradient-bg">&plusmn;</td>
                                <td>&radic;</td>
                            </tr>
                            <tr>
                                <td class="gradient-bg">RoL</td>
                                <td class="gradient-bg">RoR</td>
                                <td>C</td>
                                <td class="light-bg">7</td>
                                <td class="light-bg">8</td>
                                <td class="light-bg">9</td>
                                <td class="gradient-bg">/</td>
                                <td>%</td>
                            </tr>
                            <tr>
                                <td class="gradient-bg">Or</td>
                                <td class="gradient-bg">Xor</td>
                                <td>D</td>
                                <td class="light-bg">4</td>
                                <td class="light-bg">5</td>
                                <td class="light-bg">6</td>
                                <td class="gradient-bg">*</td>
                                <td>1/&#x1D4CD</td>
                            </tr>
                            <tr>
                                <td class="gradient-bg">Lsh</td>
                                <td class="gradient-bg">Rsh</td>
                                <td>E</td>
                                <td class="light-bg">1</td>
                                <td class="light-bg">2</td>
                                <td class="light-bg">3</td>
                                <td class="gradient-bg">-</td>
                                <td rowspan="2" class="gradient-bg">=</td>
                            </tr>
                            <tr>
                                <td class="gradient-bg">Not</td>
                                <td class="gradient-bg">And</td>
                                <td>F</td>
                                <td colspan="2" class="light-bg">0</td>
                                <td>.</td>
                                <td class="gradient-bg">+</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
