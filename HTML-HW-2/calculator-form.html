<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Form</title>
		<meta charset="utf-8">
	</head>
	
	<body>
	
		<table border="2" cellpadding="10" width="200">
			<tr>
				<td colspan="4" style="text-align: right;">1234</td>
			</tr>
			<tr align="center">
				<td>1</td><td>2</td><td>3</td><td>+</td>
			</tr>
			<tr align="center">
				<td>4</td><td>5</td><td>6</td><td>-</td>
			</tr>
			<tr align="center">
				<td>7</td><td>8</td><td>9</td><td>*</td>
			</tr>
			<tr align="center">
				<td colspan="2" style="text-align: center;">0</td><td>.</td><td>/</td>
			</tr>
		</table>

	</body>

</html>
