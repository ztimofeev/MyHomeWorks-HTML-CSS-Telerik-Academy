<!DOCTYPE html>
<html>

<head>
    <title>Tables</title>
    <meta charset="utf-8">
</head>

<body>
    <section>
        <table style="width: 365px" cellpadding="2">
            <thead style="text-align: center">
                <th colspan="2" style="font-size: 26px"><em>Fresh Fruits</em></th>
            </thead>
            <tbody>
                <td>It has long been known that a diet that includes at least a few servings of fresh fruits every day will help keep you healthy, fit and trim.</td>
                <td><img src="imgs/fruits1.jpg" width="130" height="80"></td>
            </tbody>
        </table>
    </section>
    <br>
    <br>
    <section>
        <table border="1px">
        <colgroup>
            <col style="width: 20%"></col>
            <col style="width: 20%"></col>
            <col style="width: 20%"></col>
            <col style="width: 20%"></col>
            <col style="width: 20%"></col>
        </colgroup>
            <tr align="center">
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td align="right">B</td>
            </tr>
            <tr align="center">
                <td rowspan="3" align="left">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td align="right">G</td>
            </tr>
            <tr align="center">
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" align="right" style="vertical-align: bottom;">J</td>
            </tr>
            <tr align="center">
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr align="center">
                <td align="right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </section>
</body>

</html>
